<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="registro.css">
        <style type="text/css">
            </style>
    </head>
    <body>
        <h1>Registro Pacientes</h1>
        <form class="form1" id="formularioPaciente" action ="registro.jsp" method="post"><!-- Conecta con archivo .jsp -->
            <section class="div1">
                <h4>Ingrese los datos del paciente</h4>
                <input class="txt" type="text" name="nombres" placeholder="Ingrese nombre del paciente">
                <input class="txt" type="text" name="apellidos" placeholder="Ingrese apellidos del paciente">
                <input class="txt" type="text" name="identificacion" placeholder="Ingrese código paciente"> 
                <input class="txt" type="text" name="direccion" placeholder="Ingrese dirección de residencia">
                <!-- Recibe datos del paciente: nombres, apellidos, código, sexo, lugar atendio, médico que atiende, centro médico y motivo consulta -->
                <div class="div2">
                    <h3>Indique sexo del paciente</h3>
                    <label><input type="radio" name="sexo" value="Masculino" id="s1"> Masculino </label><br>
                    <label><input type="radio" name="sexo" value="Femenino" id="s2"> Femenino </label><br>
                </div><!-- Botones de selección sexo -->
                <h4>Ingrese datos de consulta</h4>
                <div><label> Motivo de consulta </label></div>
                <input class="txt" type="text" name="motivoConsulta" id="motivo">
                <label>Médico que atendió </label><input class="txt" type="text" name="medico" id="medico">
                <div><label>Lugar atención</label><input class="txt" type="text" name="lugar" id="lugar"></div>
                <label>Fecha de consulta </label><input class="txt" type="date" name="fecha" id="fecha"> 
                <label>Hora consulta </label><input class="txt" type="time" name="Hora" id="hora">

                <input class="butt2" type="Submit" value="Registrar">
                 <!-- Botón registrar -->
            </section>
        </form>
        
        <div><!-- Tabla donde se registran los datos -->
            <table id="tablaRegistro">
                <tr>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Centro de Servicio</th>
                </tr>
                <tr>
                    <td>Luis Camilo González</td>
                    <td>Luisa Fernanda Rivera</td>
                    <td>MediFaca</td>
                </tr>     
                
                <tr>
                    <td></td>
                </tr>
            </table>
             </div> 
        <!-- Agregar valores a una tabla desde un formulario, adaptado de:https://www.youtube.com/watch?v=ENdwCL9m1Jc  -->
        <script> 
            const form= document.getElementById("formularioPaciente");
            form.addEventListener("submit", function(event){
                event.preventDefault();
                 let formularioPaciente = new formularioPaciente(form);  
                 let tablaRegistro = document.getElementById(tablaRegistro);
                 let newTablaRegistroRow = tablaRegistro.insertRow(-1);
                 let newTablaRegistroCell = newTablaRegistroRow.insertCell(0);
                 newTablaRegistroCell.texContent= formularioPaciente.get("nombres");
                 let newTablaRegistroCell = newTablaRegistroRow.insertCell(1);
                 newTablaRegistroCell.texContent= formularioPaciente.get("medico");
                 let newTablaRegistroCell = newTablaRegistroRow.insertCell(2);
                 newTablaRegistroCell.texContent= formularioPaciente.get("lugar");
                }
        </script>     
    </body>
</html>
